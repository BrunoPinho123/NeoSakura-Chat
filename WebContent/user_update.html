<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neochat | Alterar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <script src="js/main.js"></script>
</head>

<body>

    <div class="w3-center">
        <form class="painel l" action="atualizarUsuario" , method="POST">
            <br>

            <fieldset>
                <img class="ig" src="img/register.png" />
                <br>
                <hr style="height:1px; border:none; color:rgb(255, 255, 255); background-color:rgb(255, 255, 255); margin-top: 0px; margin-bottom: 0px; width: 80%; margin: 0 auto;"
                />
                <br>

                <div class="campo">
                    <label for="nickname">Digite seu novo nickname</label>
                    <input type="text" name="nickname" id="nickname" maxlength="20">
                </div>


                <div class="campo">
                    <label for="login">Digite seu login atual</label>
                    <input type="text" name="login" id="login" style="width: 10em" maxlength="10" value="">
                </div>
                <div class="campo">
                    <label for="senha">Digite sua nova senha</label>
                    <input type="password" name="senha" id="senha" style="width: 10em" maxlength="12" value="">
                </div>                

                <button type="submit" class="botao submit">Alterar</button>
                <br>
                <br>
                <hr style="height:1px; border:none; color:rgb(255, 255, 255); background-color:rgb(255, 255, 255); margin-top: 0px; margin-bottom: 0px; width: 80%; margin: 0 auto;"
                />
                <br>    

                <div class="campo">
                    <label for="dlogin">Digite seu login</label>
                    <input type="text" name="dlogin" id="dlogin" style="width: 10em" maxlength="10" value="">
                </div>
                <div class="campo">
                    <label for="dsenha">Digite sua senha</label>
                    <input type="password" name="dsenha" id="dsenha" style="width: 10em" maxlength="12" value="">
                </div>

                <button type="submit" class="botao submit">Excluir conta</button>

                <div class="campo">
                    <label>
                        <a href="chat.html">Retornar ao chat</a>
                    </label>
                 </div> 
            </fieldset>
        </form>
    </div>
</body>
</html>
